services:
  dev:
    image: git.talmage.dev/vibe/workspace:latest
    volumes:
      - .:/workspace
      - ./bash_history:/home/claude/.bash_history
      - claude_dev_ssh:/home/claude/.ssh
      - claude_dev_login:/home/claude/.claude
    working_dir: /workspace
    stdin_open: true
    tty: true

volumes:
  claude_dev_ssh:
    name: claude_dev_ssh
  claude_dev_login:
    name: claude_dev_login
