services:
  dev:
    image: git.talmage.dev/vibe/workspace:latest
    tty: true
    stdin_open: true
    working_dir: /workspace
    volumes:
      - ./workspace:/workspace
      - ./.bash.d:/home/claude/.bash.d
      - claude_dev_ssh:/home/claude/.ssh
      - claude_dev_login:/home/claude/.claude
    environment:
      - HISTFILE=/home/claude/.bash.d/history
      - CLAUDE_CONFIG_DIR=/home/claude/.claude

volumes:
  claude_dev_ssh:
    name: claude_dev_ssh
  claude_dev_login:
    name: claude_dev_login
